<section class="max-w-7xl mx-auto px-6 py-20">
    <div class="grid md:grid-cols-3 gap-8">
     @for (promotion of promotions; track promotion.title) {
<app-product
  [imageThubnail]="promotion.products.product_images[1].url"
  [images]="promotion.products.product_images"
    [title]="promotion.title"
    [subtitle]="promotion.summary"
    [description]="promotion.products.description"
    [price]="promotion.price"
    [oldPrice]="promotion.old_price"
    [affiliateUrl]="promotion.affiliate_url"></app-product>
} @empty {
<li>There are no items.</li>
}

    </div>
    </section>
